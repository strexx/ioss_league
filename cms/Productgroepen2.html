<html>
<head>
<title>Content Management System</title>
<meta name="GENERATOR" content="YesSoftware CodeCharge v.2.0.5 / Templates.ccp build 11/01/2001">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="0">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><link rel="stylesheet" href="Site.css" type="text/css">
<link rel="stylesheet" href="Productgroepen2.css" type="text/css">
<link rel="stylesheet" href="Header.css" type="text/css"></head>
<body class="PageBODY">
{Header}
 <table>
  <tr>
   <td valign="top">
   <!--BeginFormtitelHeader-->
   
   <!--EndFormtitelHeader-->
   <!--BeginFormtitel--><table class="titelFormTABLE">
     <tr>
      <td colspan="0"  class="titelFormHeaderTD"><font class="titelFormHeaderFONT">{FormTitle}</font></td>
     </tr>
     <tr><td class="titelDataTD"></td>
     </tr>
    </table><!--EndFormtitel-->
   <!--BeginFormtitelFooter-->
   <BR>
   <!--EndFormtitelFooter-->
   <!--BeginFormKlantHeader-->
   
   <!--EndFormKlantHeader-->
   <!--BeginFormKlant-->
   <form method="POST" action="{FileName}" name="Klant">
    <table class="FormTABLE">
     <tr>
      <td class="FormHeaderTD" colspan="2"><font class="FormHeaderFONT">Productgroepen {login_id}</font></td>
     </tr>
     <!--BeginKlantError-->
     <tr>
      <td class="DataTD" colspan="2"><font class="DataFONT">{sKlantErr}</font></td>
     </tr>
     <!--EndKlantError-->
    
     <tr>
      <td class="FieldCaptionTD"><font class="FieldCaptionFONT">Naam</font></td>
      <td class="DataTD"><font class="DataFONT">{login_id}&nbsp;</font></td>
     </tr>
     
     <tr>
      <td class="FieldCaptionTD"><font class="FieldCaptionFONT">Productgroep</font></td>
      <td class="DataTD"><select name="productgroep_id"><!--BeginKlantLBproductgroep_id--><option value="{ID}" {Selected}>{Value}</option><!--EndKlantLBproductgroep_id--></select></td>
     </tr>
     
     <tr>
      <td colspan="2" align="right">

      <!-- ***   Buttons   *** -->
      
      <!--BeginKlantInsert-->
      <input type="hidden" value="insert" name="FormAction">
      <input type="submit" value="Toevoegen" onclick="document.Klant.FormAction.value = 'insert';">
      <!--EndKlantInsert-->
      
      <!--BeginKlantEdit-->
      <input type="hidden" value="cancel" name="FormAction"/>
      
      <!--BeginKlantDelete-->
      <input type="submit" value="Verwijderen" onclick="document.Klant.FormAction.value = 'delete';"/>
      <!--EndKlantDelete-->
      
      <!--EndKlantEdit-->
      
      <!--BeginKlantCancel-->
      <input type="submit" value="Annuleren" onclick="document.Klant.FormAction.value = 'cancel';"/>
      <!--EndKlantCancel-->
      
      <input type="hidden" name="FormName" value="Klant"/>
      
      <input type="hidden" name="Trn_login_id" value="{Trn_login_id}"/>
      <input type="hidden" name="Rqd_login_id" value="{Rqd_login_id}"/>
      <input type="hidden" name="PK_klant_combi_id" value="{PK_klant_combi_id}"/>
      <input type="hidden" name="klant_combi_id" value="{klant_combi_id}"/>
     </td>
    </tr>
   </table>
  </form>
<!--EndFormKlant-->
   <!--BeginFormKlantFooter-->
   
   <!--EndFormKlantFooter-->
   </td>
  </tr>
 </table>


{Footer}

</body>
</html>
