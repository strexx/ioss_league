<html>
<head>
<title>CMS</title>
<meta name="GENERATOR" content="YesSoftware CodeCharge v.2.0.5 / Templates.ccp build 11/01/2001">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="0">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><link rel="stylesheet" href="Site.css" type="text/css">
<link rel="stylesheet" href="Login.css" type="text/css">
<link rel="stylesheet" href="Header.css" type="text/css"></head>
<body class="PageBODY">
{Header}
 <table>
  <tr>
   <td valign="top">
   <!--BeginFormtitelHeader-->
   
   <!--EndFormtitelHeader-->
   <!--BeginFormtitel--><table class="titelFormTABLE">
     <tr>
      <td colspan="0"  class="titelFormHeaderTD"><font class="titelFormHeaderFONT">{FormTitle}</font></td>
     </tr>
     <tr><td class="titelDataTD"></td>
     </tr>
    </table><!--EndFormtitel-->
   <!--BeginFormtitelFooter-->
   <BR>
   <!--EndFormtitelFooter-->
   </td>
  </tr>
 </table>
 <table>
  <tr>
   <td valign="top">
   <!--BeginFormloginHeader-->
   
   <!--EndFormloginHeader-->
   <!--BeginFormlogin-->
    <form action="{FileName}" method="POST">
     <table class="FormTABLE">
      <tr>
       <td class="FormHeaderTD" colspan="2">
        <font class="FormHeaderFONT">{FormTitle}</font>
       </td>
      </tr>
      <!--BeginloginError-->
      <tr>
       <td colspan="2" class="DataTD">
        <font class="DataFONT">{sloginErr}</font>
       </td>
      </tr>
      <!--EndloginError-->
      <!--BeginUserInd-->
      <tr>
       <td class="DataTD">
        <font class="DataFONT">{UserID}</font>
        <input type="hidden" name="ret_page" value="{ret_page}"><input type="hidden" name="querystring" value="{querystring}">
        <input type="hidden" name="FormName" value="login">
        <input type="hidden" name="FormAction" value="logout">
        <input type="submit" value="Logout">
       </td>
      </tr>
      <!--EndUserInd-->
      <!--BeginLoginAct-->
      <tr>
       <td class="FieldCaptionTD">
        <font class="FieldCaptionFONT">Login</font>
       </td>
       <td class="DataTD">
        <input type="hidden" name="ret_page" value="{ret_page}"><input type="hidden" name="querystring" value="{querystring}">
        <input type="hidden" name="FormName" value="login">
        <input type="text" name="Login" value="{Login}" maxlength="50">
       </td>
      </tr>
      <tr>
       <td class="FieldCaptionTD">
        <font class="FieldCaptionFONT">Password</font>
       </td>
       <td class="DataTD">
        <input type="password" name="Password" maxlength="50">
       </td>
      </tr>
      <tr>
       <td colspan="2">
        <input type="hidden" name="FormAction" value="login">
        <input type="submit" value="Login">
       </td>
      </tr>
      <!--EndLoginAct-->
     </table>
    </form>
<!--EndFormlogin-->
   <!--BeginFormloginFooter-->
   
   <!--EndFormloginFooter-->
   </td>
   <td valign="top">
   <!--BeginFormjpgHeader-->
   
   <!--EndFormjpgHeader-->
   <!--BeginFormjpg--><table class="jpgFormTABLE">
     <tr>
      <td class="jpgDataTD"><font class="jpgDataFONT">{jpg}</font></td>
     </tr>
    </table><!--EndFormjpg-->
   <!--BeginFormjpgFooter-->
   
   <!--EndFormjpgFooter-->
   </td>
  </tr>
 </table>


{Footer}

</body>
</html>
